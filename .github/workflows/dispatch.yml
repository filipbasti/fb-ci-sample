name: Workflow dispatch

on:
  workflow_dispatch:

jobs:
  run:
    name: Hello World
    runs-on: ubuntu-latest
    steps:
    - name: Hello World
      run: echo "Hello World"
    - name: Environment variables
      env:
        CURRENT_DATE: 26-10-2024
      run: |
        echo "$CURRENT_DATE"
        echo "Linux date: $(date)"
        echo "github context date: ${{ github.event.repository.pushed_at }}"
      
      
      
